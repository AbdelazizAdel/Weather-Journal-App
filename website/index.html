<!DOCTYPE html>
<html>
    <head>
        <title>Weather Journal App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>Weather Journal</h1>
            <i class="fas fa-cloud-sun"></i>
        </header>
        <main>
            <form>
                <label for="zip">Zip Code</label>
                <br>
                <input type="text" name="zip" id="zip" placeholder="enter zip code here" required>
                <br>
                <label for="feelings">How are you feeling today?</label>
                <br>
                <textarea name="feelings" id="feelings"></textarea>
                <br>
                <button type="submit" id="generate">generate</button>
            </form>
            <div id="entryHolder">
                <b>Most recent entry is:</b>
                <br>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
